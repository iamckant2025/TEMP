<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Firm Data Entry</title>
  <style>
    body{font-family:Arial;margin:40px}
    label{display:block;margin-top:10px}
    input{width:300px;padding:6px}
    button{margin-top:15px;padding:8px 12px}
  </style>
</head>
<body>
  <h2>Enter Firm Details</h2>
  <form method="POST" action="/save">
    <label>Firm Name: <input name="firm" required></label>
    <label>GSTIN: <input name="gstin" required></label>
    <label>Address: <input name="address"></label>
    <label>Contact No: <input name="contact"></label>
    <label>Email: <input name="email"></label>


    <button type="submit">Save to Excel</button>
  </form>
</body>
</html>
